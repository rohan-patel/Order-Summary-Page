<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="./images/pattern-background-desktop.svg" alt="">
      <div class="card">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="details">

          <div class="summary-title">
            <p class="order-title">Order Summary</p>
          </div>
          <div class="summary-description">
            <p>
            You can now listen to million of songs, audiobooks and podcasts on any device anywhere you like
            </p>
          </div>

          <div class="plan">
            <div class="plan-details">
              <div class="plan-details-icon">
                <img src="./images/icon-music.svg" alt="">
              </div>
              <div class="plan-details-text">
                <p class="text">Annual Plan</p>
                <p class="amt">$59.99/year</p>
              </div>
            </div>
            <div class="plan-change">
              <a href="#" class="change">Change</a>
            </div>
          </div>

          <div class="payment">
            <p class="payment-writing">Proceed to Payment</p>
          </div>

          <div class="cancel-order">
            <p class="cancel-writting">Cancel Order</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohan Patel</a>.
  </div>
</body>
</html>
